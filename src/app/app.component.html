<h1>{{ title }}</h1>

<ul>
  <p *ngIf="todos.length == 0"><small>Você ainda não tarefa hoje</small></p>
  <li *ngFor="let todo of todos">
    {{ todo.id }} . {{ todo.title }}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)" class="done">
      CONCLUIR
    </button>

    <button *ngIf="todo.done" (click)="markAsUndone(todo)" class="eldone">
      REFAZER
    </button>

    <button (click)="remove(todo)" class="remove">REMOVER</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label> Tarefa: </label>
    <input
      type="text"
      placeholder="Título da Tarefa"
      maxlength="60"
      formControlName="title"
    />
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
      Esse campo deve conter entre 3 e 60 caracteres
    </small>
    <button [disabled]="form.invalid" (click)="add()" class="save">
      Salvar
    </button>
  </fieldset>
</form>
